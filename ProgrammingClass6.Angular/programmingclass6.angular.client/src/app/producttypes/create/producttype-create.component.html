<h1>
	Create Product Type
</h1>

<form (ngSubmit)="createProductType()">
	<div class="mb-3">
		<label for="productType-name" class="form-label">Brand Name</label>
		<input id="productType-name" name="name" class="form-control"
		[(ngModel)]="productType.brandName">
	</div>

	<div>
		<button type="submit" class="btn btn-primary">
			Save
		</button>
	</div>
</form>
