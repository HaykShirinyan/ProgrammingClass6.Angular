
<h2>
  Product types list
</h2>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>      
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let productType of productTypes">
      <td>
        {{productType.id}}
      </td>
      <td>
        {{productType.name}}
      </td>      
    </tr>
  </tbody>
</table>
