
<h1>
  ProductType List
</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let productType of productTypes">
      <td>
        {{ productType.id }}
      </td>
      <td>
        {{ productType.name }}
      </td>
      <td>
        {{ productType.description }}
      </td>
    </tr>
  </tbody>
</table>
