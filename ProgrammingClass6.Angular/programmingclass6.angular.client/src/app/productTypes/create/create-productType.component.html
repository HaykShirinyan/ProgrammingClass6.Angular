
<app-back-button></app-back-button>


<h1>
  Create Product Type
</h1>

<form #typeForm="ngForm" (ngSubmit)="createProductType(typeForm)">
  <div class="mb-3">
    <label class="form-label" for="product-type-id">
      ID
    </label>
    <input id="product-type-id"
           name="id"
           required
           type="number"
           class="form-control"
           [(ngModel)]="productType.id"
           #idField="ngModel" />

    <div *ngIf="idField.errors && typeForm.submitted" class="text-danger">
      <div *ngIf="idField.errors['required']">
        The ID field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="product-type-name">
      Name
    </label>
    <input id="product-type-name"
           name="name"
           required
           maxlength="100"
           class="form-control"
           [(ngModel)]="productType.name"
           #nameField="ngModel" />

    <div *ngIf="nameField.errors && typeForm.submitted" class="text-danger">
      <div *ngIf="nameField.errors['required']">
        The Name field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="product-type-description">
      Description
    </label>
    <textarea id="product-type-description"
              name="description"
              maxlength="500"
              class="form-control"
              [(ngModel)]="productType.description">
    </textarea>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
