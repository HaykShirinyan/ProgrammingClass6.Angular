
<h1>
  Create product type
</h1>

<form #productTypeForm="ngForm" (ngSubmit)="CreateProductType(productTypeForm)">
  <div class="mb-3">
    <label class="form-label" for="productType-name">
      Name
    </label>
    <input id="productType-name"
           name="name"
           required
           maxlength="50"
           class="form-control"
           [(ngModel)]="productType.name"
           #nameField="ngModel"/>
    <div *ngIf="nameField.errors && productTypeForm.submitted" class="text-danger">
      <div *ngIf="nameField.errors['required']">
        The name field is required
      </div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
