
<loading-indicator *ngIf="isLoading" [message]="'Loading edit...'"/>
<back-indicator [routerLink]="['/unit-of-measures']" />

<h1>
  Edit Unit
</h1>

<form #unitForm="ngForm" (ngSubmit)="UpdateUnitOfMeasure(unitForm)">
  <div class="mb-3">
    <label class="form-label" for="unitOfMmeasure-unit">
      Unit
    </label>
    <input id="unitOfMeasure-unit"
           name="unit"
           required
           maxlength="50"
           class="form-control"
           [(ngModel)]="unitOfMeasure.unit"
           #nameField="ngModel" />
    <div *ngIf="nameField.errors && unitForm.submitted" class="text-danger">
      <div *ngIf="nameField.errors['required']">
        The name field is required
      </div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
