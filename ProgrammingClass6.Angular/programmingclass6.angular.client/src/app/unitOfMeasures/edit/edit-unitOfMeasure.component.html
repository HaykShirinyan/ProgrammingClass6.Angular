<h1>
  Edit UnitOfMeasure
</h1>

<form #unitOfMeasureForm="ngForm" (ngSubmit)="updateUnitOfMeasure(unitOfMeasureForm)">
  <div class="mb-3">
    <label class="form-label" for="unit-of-measure-name">
      Name
    </label>
    <input id="unit-of-measure-name"
           name="name"
           required
           maxlength="100"
           class="form-control"
           [(ngModel)]="unitOfMeasure.name"
           #nameField="ngModel" />
    <div *ngIf="nameField.errors && unitOfMeasureForm.submitted" class="text-danger">
      <div *ngIf="nameField.errors['required']">
        The Name field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="unit-of-measure-symbol">
      Symbol
    </label>
    <input id="unit-of-measure-symbol"
           name="symbol"
           required
           maxlength="50"
           class="form-control"
           [(ngModel)]="unitOfMeasure.symbol"
           #symbolField="ngModel" />
    <div *ngIf="symbolField.errors && unitOfMeasureForm.submitted" class="text-danger">
      <div *ngIf="symbolField.errors['required']">
        The Symbol field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="unit-of-measure-id">
      ID
    </label>
    <input id="unit-of-measure-id"
           name="id"
           type="number"
           class="form-control"
           [(ngModel)]="unitOfMeasure.id" />
  </div>

  <div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
